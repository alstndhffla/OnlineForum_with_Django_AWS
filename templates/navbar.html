<!-- 장고 - 템플릿 특정 위치에 파일을 삽입하는 include 기능 -->
<!-- 네비게이션바 - 모든페이지에 보이도록. 메인페이로 이동. -->
<!-- 로고(클래스값 navbar-brand)를 가장 왼쪽, 으론쪽은 로그인 링크 -->
<!-- 네비게이션바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <a class="navbar-brand" href="{% url 'forum:index' %}">Forum</a>
    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item ">
                <!-- 로그인 후에는 로그인 링크가 로그아웃 링크로 바뀌도록 -->
                {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'common:logout' %}">{{ user.username }} (로그아웃)</a>
                {% else %}

                <!-- 따로 만든 로그인 구현 common 폴더와 연결 -->
                <a class="nav-link" href="{% url 'common:login' %}">로그인</a>

                {% endif %}
            </li>
        </ul>
    </div>
</nav>
